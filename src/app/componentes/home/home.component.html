<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div class="container-flex">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="moves">
                    <img height="400px" width="200" src="https://firebasestorage.googleapis.com/v0/b/kallpaskins.appspot.com/o/assets%2FIphone12pro.png?alt=media&token=592571df-62be-411c-b292-65b31158b015">
                </div>
                <!--Dimension de la imagen 1920x650-->
                <img src="https://firebasestorage.googleapis.com/v0/b/kallpaskins.appspot.com/o/logoKallpa.png?alt=media&token=ddebcd57-bcf3-46bc-8bf6-04be0f639c41" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item">
                <img src="https://firebasestorage.googleapis.com/v0/b/kallpaskins.appspot.com/o/Carousel%2FlogoKallpa01.png?alt=media&token=5b22beb2-c381-4050-b422-2ce9b9749159" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://dungeonmarvels.com/modules/ishislider/views/img/36520cce284a670c36437e652c8f859e88d786f3_slider11062021.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </div>
</div>
<div class="container" style="background-color: white; margin-top: 0px; padding-left: 2%; padding-right: 2%; margin-bottom: 20px;">
    <div class="d-flex justify-content-center" style="align-content: center; text-align: center;">
        <div style="margin-top: 20px; margin-bottom: 10px; text-align: center;">
            <h3 style="text-align: center;"><b>Productos principales</b></h3>
            <h4>
            </h4>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center" style="margin: 0px; padding-bottom: 40px;">
            <div class="col-md-3 " style="padding-top: 0px; width: auto;" *ngFor="let item of items">
                <app-product-item [articulo]="item" ></app-product-item>
            </div>
        </div>
    </div>
    <app-product-item-details></app-product-item-details>
</div>

</html>
