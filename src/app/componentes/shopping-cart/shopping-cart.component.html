
  
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="shoppingcart" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row">
        <div class="col-md-12" *ngFor="let item of cartItems">
          <app-cart-item [cartItem]="item"></app-cart-item>
        </div>
      </div>
    </div>
    <hr>
    <div class="offcanvas-footer">
      <div class="container-fluid" style="margin-top: 15px; margin-bottom: 30px;">
        <div class="row" style="">

          <div class="col-3 col-md-3" style="display: flex; align-items: center;text-align: right;">
            
              <h6 id="totaltitulo" class="card-title"><b>TOTAL</b></h6>
            
          </div>
  
          <div class="col-6 col-md-6"  style="display: flex; align-items: center;text-align: left;">
            
              <h5 id="total" class="card-title">{{cartTotal| currency:'PEN':'S/':'1.2-2'}}</h5>
            
          </div>
          <div class="col-3 col-md-3">
            
              <button id="boton" type="button" class="btn btn-success" style="padding-right: 10px;" (click)="enviarLista()">Comprar</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
